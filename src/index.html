<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="control-section">
      <button id="add-button">Add</button>
      <button id="sort-button">Sort</button>
      <input type="text" id="text-input">
      <select name="priority-selector" id="priority-selector">
        <option value="1" id="1">1 - Most Important</option>
        <option value="2" id="2">2 - Important</option>
        <option value="3" id="3">3 - Somewhat Important</option>
        <option value="4" id="4">4 - Not too pressing</option>
        <option value="5" id="5">5 - Anytime, no rush</option>
      </select>
      <div id="counter">You have: </div>
      <div id="registration">
        <label>First name: </label><input type="text" id="first-name">
        <label>Last name: </label><input type="text" id="last-name">
        <label>Your password: </label><input type="password" id="password">
        <button type="submit" id="register-button">Submit</button>
        <span id="registered"></span>
        <button id="load-list">Sign-in</button>
      </div>
    </div>
    <div id="view-section">
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
