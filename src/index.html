<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label><label id="awesome-mode">Awesome Mode! ( I don't pass the TESTS. )</label>
    <div id="control-section">
      <button id="add-button" class="control-buttons">Add</button>
      <button id="sort-button" class="control-buttons">Sort</button>
      <input type="text" id="text-input" class="control-inputs">
      <select name="priority-selector" id="priority-selector" class="control-inputs">
        <option value="1" id="1">1 - Most Important</option>
        <option value="2" id="2">2 - Important</option>
        <option value="3" id="3">3 - Somewhat Important</option>
        <option value="4" id="4">4 - Not too pressing</option>
        <option value="5" id="5">5 - Anytime, no rush</option>
      </select>
      <button id="wipe-button" class="control-buttons">Delete list</button>
      <div id="search-div"><span>Search </span><input type="text" id="search" class="search-input"></div>
      <br>
      <div id="counter-div"><span>Task-count: </span><div id="counter"></div></div>
    </div>

    <div id="registration">
      <label>First name: </label><input type="text" id="first-name" class="control-inputs register-inputs" placeholder="Your name">
      <label>Last name: </label><input type="text" id="last-name" class="control-inputs register-inputs" placeholder="Your last name">
      <button type="submit" id="register-button" class="register-buttons">Register!</button>
      <div id="sign-in">
        <button id="load-list" class="register-buttons">or <span id="signin-btn-span">sign-in</span></button>
        </div>
      <label>Your password: </label><input type="password" id="password" class="control-inputs register-inputs" placeholder="password">
      <span id="registered" class="hidden"><strong>Congratulations!</strong> <br> <p id="intro-username">Username: </p><strong id="intro-password">Your super-secret-password is: </strong><br><br>You have to<b id="boldpart"> sign in </b>to start working on your list. </span>
    </div>
    <div id="view-section">
      <!-- <div class="todo-container"></div> -->
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
